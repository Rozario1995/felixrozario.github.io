
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felix Rozario Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(to right, #111, #222);
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #ffffff;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #444;
      color: #0ff;
    }
    .section h2.analytics {
      color: #ffa500;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: #222;
      box-shadow: 0 0 15px #0ff;
    }
    .resume, .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .download-btn {
      background: #8800ff;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 1rem;
    }
    .download-btn:hover {
      background: #aa00ff;
    }
    .email {
      color: #0ff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Felix Rozario</h1>
    <p>Iâ€™m a graphic designer and data analyst</p>
  </header>

  <div class="section">
    <h2>GRAPHIC DESIGN</h2>
    <div class="grid">
      <div class="card">Kubernetes</div>
      <div class="card">Event Poster Design</div>
      <div class="card">Company Brand Identity</div>
    </div>
  </div>

  <div class="section">
    <h2 class="analytics">DATA ANALYTICS</h2>
    <div class="grid">
      <div class="card">Revenue Dashboard</div>
      <div class="card">Customer Segmentation</div>
      <div class="card">Sales Report</div>
    </div>
  </div>

  <div class="section resume">
    <h2 style="color: #f0f">RESUME</h2>
    <a href="#" class="download-btn">Download Resume</a>
  </div>

  <div class="section contact">
    <h2 style="color: #0ff">CONTACT</h2>
    <p class="email">felixrozario@email.com</p>
    <p>Feel free to reach out to me!</p>
  </div>
</body>
</html>
